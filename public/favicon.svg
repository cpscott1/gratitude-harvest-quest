<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Background with harvest orange -->
  <rect width="100" height="100" fill="hsl(30, 85%, 55%)" rx="16"/>
  
  <!-- Top letter H in white -->
  <text x="50" y="42" font-family="Arial, sans-serif" font-size="38" font-weight="900" fill="#FFFFFF" text-anchor="middle" dominant-baseline="middle" letter-spacing="-2">H</text>
  
  <!-- Bottom letter B in burgundy -->
  <text x="50" y="72" font-family="Arial, sans-serif" font-size="38" font-weight="900" fill="hsl(0, 60%, 45%)" text-anchor="middle" dominant-baseline="middle" letter-spacing="-2">B</text>
</svg>

